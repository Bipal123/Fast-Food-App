<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <style>
        body {
            position: relative;
        }
    </style>
</head>
<body data-spy="scroll" data-target=".navbar" data-offset="50">

<nav class="navbar navbar-expand-sm  bg-light navbar-light fixed-top">
    <a class="navbar-brand" href="#">
        <img src="../static/images/homePageIcon.png/" alt="Logo" style="width:40px;">
    </a>
    <ul class="navbar-nav">
        <li class="nav-item">
            <a class="nav-link" href="#section1">Home</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#section2">Catagory</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#section3">Shoppingcart</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#section4">Recent Orders</a>
        </li>
    </ul>
    <form class="form-inline" action="#" th:action="@{/Food}" method="get">
        <input class="form-control mr-sm-2" type="text" placeholder="Search" id="searchTerm">
        <button class="btn btn-success" type="submit" vaue="0">Search</button>
    </form>
    <a class="navbar-brand" href="#section3">
        <img src="../static/images/shoppingcart.png/" alt="Logo" style="width:40px;">
    </a>
</nav>

<div id="section1"  class="container-fluid bg-start" style="padding-top:70px;padding-bottom:70px">
    <h1>Home</h1>
    <p> this div is for page1 home</p>
</div>
<div id="section2" class="container-fluid bg-warning" style="padding-top:70px;padding-bottom:70px">
    <h1>Category</h1>
    <p> this div is for page2 category</p>
</div>
<div id="section3" class="container-fluid bg-start" style="padding-top:70px;padding-bottom:70px">
    <h1>Shopping cart</h1>
    <ul class="list-group">
        <li class="list-group-item d-flex  justify-content-between align-items-center">
            <img src="../static/images/burgersCategories.jpg"  style="width:400px;">
            Burger
            <span class="badge badge-primary badge-pill">12</span>
            <div>
                <button type="button" class="btn btn-primary">Add</button>
                <button type="button" class="btn btn-danger">Delete</button>
            </div>
        </li>
        <li class="list-group-item d-flex  justify-content-between align-items-center">
            <img src="../static/images/pizzaCategories.jpg"  style="width:400px;">
            Pizza
            <span class="badge badge-primary badge-pill">50</span>
            <div>
                <button type="button" class="btn btn-primary">Add</button>
                <button type="button" class="btn btn-danger">Delete</button></div>
        </li>
        <li class="list-group-item d-flex   justify-content-between align-items-center">
            <img src="../static/images/chipCategories.jpg"  style="width:400px;">
            Sandwich
            <span class="badge badge-primary badge-pill">99</span>
            <div>
                <button type="button" class="btn btn-primary">Add</button>
                <button type="button" class="btn btn-danger">Delete</button>
            </div>
        </li>
    </ul>
    <button name="submit" value="0" type="submit" class="btn btn-outline-primary btn-block">Check out</button>
</div>
<div id="section4" class="container-fluid bg-start " style="padding-top:70px;padding-bottom:70px">
    <h1>Recent Orders</h1>
    <div class="jumbotron">
        <p th:text="${orderHistory}"></p>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
</body>
</html>
