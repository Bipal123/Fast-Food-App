<body data-spy="scroll" data-target=".navbar" data-offset="50">

<div class="navbar navbar-expand-sm  bg-light navbar-light fixed-top">
    <div class="logo">
        <a href="#">
            <img src="https://i.loli.net/2021/10/25/e2SlnkiZwKRDVpC.png" alt="Logo" style="width:50px;">
        </a>
    </div>
    <ul class="navbar-nav">
        <li class="nav-item">
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/start}">Home</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/category}">Category</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/shoppingcart}">Shopping Cart</a>

    <form class="form-inline" action="#" th:action="@{/Food}" method="get">
        <input class="form-control mr-sm-2" type="text" placeholder="Search" id="searchTerm">
        <button class="btn btn-success" type="submit" vaue="0">Search</button>
    </form>

        <img src="https://i.loli.net/2021/10/25/jOR4xK618zc7Meu.png" alt="Shopping Cart" style="width:40px;">

<div>
<h1>Shopping cart</h1>
    <ul class="list-group">
        <li class="list-group-item d-flex  justify-content-between align-items-center">
            <img src="../static/images/burgersCategories.jpg"  style="width:400px;" alt ="Burger">
            Burger
            <span class="badge badge-primary badge-pill">12</span>
            <div>
                <button type="button" class="btn btn-primary">Add</button>
                <button type="button" class="btn btn-danger">Delete</button>
            </div>
        </li>
        <li class="list-group-item d-flex  justify-content-between align-items-center">
            <img src="../static/images/pizzaCategories.jpg"  style="width:400px;" alt="Pizza">
            Pizza
            <span class="badge badge-primary badge-pill">50</span>
            <div>tomato or alfredo sauces.
                <!-- As a recommendation, you can have the 'add' button trigger a Modal to select the specifics for each type of food.
                This helps prevent the unusual text display as seen here. This however is a design choice, and the course is more about
                backend than front end development.-->
                <button type="button" class="btn btn-primary">Add</button>
                <button type="button" class="btn btn-danger">Delete</button>
            </div>
        </li>
        <li class="list-group-item d-flex   justify-content-between align-items-center">
            <img src="../static/images/chipCategories.jpg"  style="width:400px;" alt = "Sandwich">
            Sandwich
            <span class="badge badge-primary badge-pill">99</span>
            <div>
                <button type="button" class="btn btn-primary">Add</button>
                <button type="button" class="btn btn-danger">Delete</button>
            </div>
        </li>
    </ul>
    <button name="submit" value="0" type="submit" class="btn btn-primary btn-block">Check out</button>
</div>
